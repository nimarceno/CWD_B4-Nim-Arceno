<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://kit.fontawesome.com/2d805a1ba5.js" crossorigin="anonymous"></script>
  <title>Forms</title>
</head>
<body class="grey darken-4">
  <div class="container">
    <h1 class="grey-text">Form</h1>
    <!--Text Input-->
    <form>
      <!--Text Field-->
      <div class="input">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Full Name">
      </div>
       <!--Value disabled-->
       <div class="input">
        <label for="name">Email</label>
        <input disabled type="email" id="name" value="trenton@gmail.com">
      </div>
  
      <!--Text Area-->
      <div class="input-field">
      <textarea class="materialize-textarea" name="message" id="message"></textarea> 
      <label for="message">Message</label>
      </div>  
      <!--Inline Field-->
      Number of User:
      <div class="input-field --Inline">
        <label for="User">Users</label>
        <input type="text" id="User">
      </div>

      <!--icon prefix-->
      <div class="input-field">
        <i class="material-icons prefix">phone</i>
        <input type="tel" id="phone">
        <label for="phone">Phone Number</label>
      </div>
      <!-- Validation error-->
      <div class="input-field">
        <input type="text" placeholder="Email" id="email" class="validate">
        <label for="email">Email</label>
        <span class="helper-text" data-error="Invalid" data-success="valid">Helper text</span>
      </div>
    </form>
  </div>


  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   <!--Jquery CDN-->
   <script
			  src="https://code.jquery.com/jquery-3.6.0.min.js"
			  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			  crossorigin="anonymous"></script>
</body>
</html>
